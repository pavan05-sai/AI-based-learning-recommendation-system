{% extends 'base.html' %}
{% block title %}Sign Up - LearningAI{% endblock %}
{% block content %}
<div class="card signup-card">
    <h2>Student Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="branch">Engineering Branch</label>
        <select id="branch" name="branch" required>
            <option value="Computer Science Engineering">Computer Science Engineering</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Artificial Intelligence & Machine Learning">Artificial Intelligence & Machine Learning
            </option>
            <option value="Data Science">Data Science</option>
            <option value="Web Development">Web Development</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Cloud & DevOps">Cloud & DevOps</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Biotechnology">Biotechnology</option>
            <option value="Automobile Engineering">Automobile Engineering</option>
            <option value="Aerospace Engineering">Aerospace Engineering</option>
            <option value="Instrumentation Engineering">Instrumentation Engineering</option>
        </select>

        <label for="semester">Current Semester (1â€‘8)</label>
        <input type="number" id="semester" name="semester" min="1" max="8" required />

        <button type="submit" class="btn-primary">Create Account</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
{% endblock %}
